<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#1e293b">
    Agentforce Hybrid Architecture
  </text>
  
  <!-- Four Layers -->
  <g>
    <!-- Layer 1: Business Logic (Apex) -->
    <rect x="50" y="60" width="160" height="300" rx="8" fill="#3b82f6" opacity="0.1" stroke="#3b82f6" stroke-width="2"/>
    <text x="130" y="85" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1e40af">
      Business Logic
    </text>
    <text x="130" y="105" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#475569">
      Apex Classes
    </text>
    <text x="130" y="140" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#64748b">
      • Complex processing
    </text>
    <text x="130" y="160" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#64748b">
      • AI integration
    </text>
    <text x="130" y="180" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#64748b">
      • SOQL queries
    </text>
    <text x="130" y="200" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#64748b">
      • Business rules
    </text>
    
    <!-- Layer 2: Orchestration (Flows) -->
    <rect x="240" y="60" width="160" height="300" rx="8" fill="#8b5cf6" opacity="0.1" stroke="#8b5cf6" stroke-width="2"/>
    <text x="320" y="85" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#6d28d9">
      Orchestration
    </text>
    <text x="320" y="105" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#475569">
      Flows
    </text>
    <text x="320" y="140" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#64748b">
      • GenAI integration
    </text>
    <text x="320" y="160" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#64748b">
      • Configuration
    </text>
    <text x="320" y="180" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#64748b">
      • Error handling
    </text>
    <text x="320" y="200" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#64748b">
      • Coordination
    </text>
    
    <!-- Layer 3: Natural Language (GenAI) -->
    <rect x="430" y="60" width="160" height="300" rx="8" fill="#06b6d4" opacity="0.1" stroke="#06b6d4" stroke-width="2"/>
    <text x="510" y="85" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#0891b2">
      Natural Language
    </text>
    <text x="510" y="105" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#475569">
      GenAI Functions
    </text>
    <text x="510" y="140" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#64748b">
      • Conversational UI
    </text>
    <text x="510" y="160" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#64748b">
      • Schema validation
    </text>
    <text x="510" y="180" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#64748b">
      • Intent matching
    </text>
    <text x="510" y="200" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#64748b">
      • Progress tracking
    </text>
    
    <!-- Layer 4: Presentation (Lightning Types) -->
    <rect x="620" y="60" width="160" height="300" rx="8" fill="#f59e0b" opacity="0.1" stroke="#f59e0b" stroke-width="2"/>
    <text x="700" y="85" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#d97706">
      Presentation
    </text>
    <text x="700" y="105" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#475569">
      Lightning Types
    </text>
    <text x="700" y="140" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#64748b">
      • Custom UI
    </text>
    <text x="700" y="160" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#64748b">
      • Rich input forms
    </text>
    <text x="700" y="180" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#64748b">
      • Output displays
    </text>
    <text x="700" y="200" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#64748b">
      • Type safety
    </text>
  </g>
  
  <!-- Arrows showing data flow -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#64748b"/>
    </marker>
  </defs>
  
  <line x1="210" y1="210" x2="235" y2="210" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="400" y1="210" x2="425" y2="210" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="590" y1="210" x2="615" y2="210" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
</svg>
